<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Image Insertion</title>
	</head>
	<body>
		<h1>This is my first try of image insertion</h1>
		<p>
			Here is a picture of a meme I kinda find funny : <br />
			<img src="meme.jpg" alt = "Meme I find funny" />
		</p>
		<!--I can also create a figure, which is pratically the same
			except that you don't have to put it in a paragraph. Plus, a figure
			is often with a legend.-->
		<figure>
			<img src="meme.jpg" alt = "Meme">
			<!--Now let's add a legend-->
			<figcaption>This is a meme </figcaption>
		</figure>
	</body>
<html>
